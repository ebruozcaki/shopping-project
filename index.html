<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Alışveriş Listesi</title>
  </head>
  <body>
    <header>
      <h1>Alışveriş Listesi 🛍</h1>
      <button class="btn new-category">Kategori Oluştur</button>
      <button class="btn complete">Alışverişi Tamamla</button>
    </header>
    <div class="category">
      <p class="title">
        <input
          type="string"
          placeholder="Kategori Başlığı"
          class="category-input"
        />
        <button class="btn add-product">Ürün Ekle</button
        ><button class="btn delete-product">Ürün Sil</button>
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
